<script id="demo" type="text/html">
    {{# layui.each(d.list, function(index, item){ }}
    <a class="informationcenter_news_outerbox" href="./informationcenter_news_details_CH.html?id={{item.noticeId}}">
        <div class="informationcenter_news_innerbox">
            <img class="tophot_top_content_img" src="{{item.format}}">
            <div class="tophot_top_content_text">
                <p class="tophot_top_content_text_title oneline">{{item.noticeTitle}}</p>
                <p class="tophot_top_content_text_normal tophot_top_content_text_time">{{item.noticeTime}}</p>
                <p class="tophot_top_content_text_normal twolines">{{item.noticeNewsletter}}</p>
            </div>
        </div>
    </a>
    {{# }); }} {{# if(d.list.length === 0){ }} {{# } }}
</script>

<script>
    var data = {
        "list": [],
    }

    var pageSize = 10

    var list = []

    // view
    // page
    layui.use(['laytpl', 'laypage'], function () {
        var laytpl = layui.laytpl;
        var laypage = layui.laypage;

        //loading
        var loading = layer.load(2, {
            shade: false
        });

        $.ajax({
            url: baseurl + '/nitice/list?noticeType=1&style=4', // 中文 新闻
            type: 'get',
            //
            success: function (res) {
                layer.close(loading);
                // console.log(res);

                if (res.status == 200) {
                    // 
                    list = res.data

                    // 
                    if (res.data.length <= pageSize) {
                        data.list = res.data
                    } else {
                        for (var i = 0; i < pageSize; i++) {
                            data.list.push(res.data[i])
                        }
                    }
                    // 
                    var getTpl = demo.innerHTML,
                        view = document.getElementById('view');
                    laytpl(getTpl).render(data, function (html) {
                        view.innerHTML = html;
                    });
                    // 
                    //
                    laypage.render({
                        elem: 'mypage',
                        count: res.data.length,
                        layout: ['page'],
                        limit: pageSize,
                        jump: function (obj, first) {
                            //
                            if (!first) {
                                //do something
                                // console.log(obj.curr);
                                var size = pageSize * obj.curr
                                data.list = []
                                if (size > list.length) {
                                    for (var i = size - pageSize; i < list
                                        .length; i++) {
                                        data.list.push(list[i])
                                    }
                                    // console.log(data.list)
                                    // 
                                    var getTpl = demo.innerHTML,
                                        view = document.getElementById('view');
                                    laytpl(getTpl).render(data, function (html) {
                                        view.innerHTML = html;
                                    });
                                } else {
                                    for (var i = size - pageSize; i < size; i++) {
                                        data.list.push(list[i])
                                    }
                                    // console.log(data.list)
                                    // 
                                    var getTpl = demo.innerHTML,
                                        view = document.getElementById('view');
                                    laytpl(getTpl).render(data, function (html) {
                                        view.innerHTML = html;
                                    });
                                }
                            }
                        }
                    });
                } else {
                    alert(res.msg)
                }
            },
        })
    });
</script>
