<script id="demo_link" type="text/html">
    {{# layui.each(d.link, function(index, item){ }}

        <img src="{{item.format}}">

    {{# }); }} {{# if(d.list.length === 0){ }} 暂无内容 {{# } }}

<script id="demo" type="text/html">
    {{# layui.each(d.list, function(index, item){ }}
    <div>
        {{item.noticeContent}}
    </div>
    {{# }); }} {{# if(d.list.length === 0){ }} 暂无内容 {{# } }}
</script>


<script>
    // laytpl
    layui.use('laytpl', function () {
        var laytpl = layui.laytpl;

        var data = { //data
            "list": [],
            "link": []
        }

        //loading
        var loading = layer.load(2, {
            shade: false
        });

        $.ajax({
            url: baseurl + '/nitice/findConsensus?noticeType=1&style=3',  //  中文  自治社区
            type: 'get',
            //success
            success: function (res) {
                layer.close(loading);
                console.log(res)
                if (res.status == 200) {
                    data.list.push(res.data.wenzhang)
                    data.link = res.data.link
                }
                // console.log(data)
                var getTpl = demo.innerHTML,
                    view = document.getElementById('view');
                laytpl(getTpl).render(data, function (html) {
                    view.innerHTML = html;
                });

                var getTpl = demo_link.innerHTML,
                    view = document.getElementById('view_link');
                laytpl(getTpl).render(data, function (html) {
                    view.innerHTML = html;
                });
            },
        })
    });
</script>
